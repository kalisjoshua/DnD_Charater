<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width" />
  <title>DnD Character Creator</title>
  <link rel="stylesheet" type="text/css" href="css/app.css" />

<body>

  <section id="builder">
    <div>
      <div class="form-entry">
        <label class="field-label" for="name">Name</label>
        <input id="name" name="name" type="text" />
      </div>
      
      <div class="form-entry">
        <label class="field-label" for="race">Race</label>
        <select id="race" name="race">
        </select>
      </div>
      
      <div class="form-entry">
        <label class="field-label" for="class_alpha class_beta">Class</label>
        <select id="class_alpha" name="class_alpha">
        </select>

        <select id="class_beta" name="class_beta">
        </select>
      </div>
      
      <div class="form-entry">
        <label class="field-label" for="level">Level</label>
        <input id="level" max="24" min="1" name="level" type="number" value="1" />
      </div>
      
      <div class="form-entry hide">
        <label class="field-label" for="stats_column">Stats</label>
        <input id="stats_column" name="stats_column" type="text" />
      </div>
    </div>

    <div>
      <fieldset id="option">
        <legend>Options</legend>

        <label class="labels" for="strict_dual">
          <input id="strict_dual" name="strict_dual" type="checkbox" />
          Strict dual-classing?</label>

        <label class="labels" for="strict_race">
          <input id="strict_race" name="strict_race" type="checkbox" />
          Race-based classes? (not implemented)</label>
      </fieldset>

      <fieldset id="caste">
        <legend>Caste</legend>
      </fieldset>
    </div>
  </section>

  <section id="detail">
    <div id="abilities">
      <div class="form-entry">
        <label class="field-label" for="{label}">{abbr}</label>
        <input class="stat" id="{label}" name="{label}" />
        <span></span>
      </div>
    </div>
    
    <div id="vitals">
      <div class="form-entry">
        <label class="field-label" for="{label}">{label}</label>
        <input disabled="true" id="{label}" name="{label}" />
      </div>
    </div>
    
    <div id="saves">
      <div class="form-entry">
        <label class="field-label" for="{label}"><abbr title="{desc}">{label}</abbr></label>
        <input disabled="true" id="{label}" name="{label}" />
      </div>
    </div>
    
    <div id="skills">
      <div>
        <label class="field-label" for="{prop label}">{label}</label>
        <input disabled="true" id="{prop label}" name="{prop label}" />
      </div>
    </div>
  </section>


  <script data-main="js/main.js" src="js/lib/require.js"></script>
