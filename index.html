<head>

  <meta name="viewport" content="width=device-width" />
  <title>DnD Character Creator</title>

<body>

  <section id="builder">
    <div class="row">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" />
    </div>
    
    <div class="row">
      <label for="race">Race</label>
      <select id="race" name="race">
        <option value="">-- select one --</option>
      </select>
    </div>
    
    <div class="row">
      <label for="alpha beta">Class</label>
      <input id="strictDual" name="strictDual" type="checkbox" />
      <label class="labels" for="strictDual">Strict dual-classing?</label>
      <br />
      <select id="alpha" name="alpha">
        <option value="">-- select one --</option>
      </select>
      <select id="beta" name="beta">
        <option value=""></option>
      </select>
    </div>
    
    <div class="row">
      <label for="level">Level</label>
      <input id="level" max="24" min="1" name="level" type="number" value="1" />
    </div>

    <fieldset id="caste">
      <legend>Caste</legend>
    </fieldset>
  </section>

  <section id="detail">
    <div class="column" id="abilities">
      {#each ability}
      <div class="row">
        <label for="{label}">{abbr}</label>
        <input class="stat" id="{label}" name="{label}" />
        <span></span>
      </div>
      {/each}
    </div>
    
    <div class="column" id="vitals">
      {#each vital}
      <div class="row">
        <label for="{label}">{label}</label>
        <input disabled="true" id="{label}" name="{label}" />
      </div>
      {/each}
    </div>
    
    <div class="column" id="saves">
      {#each save}
      <div class="row">
        <label for="{label}"><abbr title="{desc}">{label}</abbr></label>
        <input disabled="true" id="{label}" name="{label}" />
      </div>
      {/each}
    </div>
    
    <div id="skills">
      {#each skill}
      <div>
        <label for="{prop label}">{label}</label>
        <input disabled="true" id="{prop label}" name="{prop label}" />
      </div>
      {/each}
    </div>
  </section>

  <script data-main="js/main.js" src="js/lib/require.js"></script>
