<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Character</title>

<link rel="stylesheet" href="h5bp.css" type="text/css" />
<link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body>

<!--

# * saves modification in racial descriptions
  * base languages
  * spells matrix
  * thief/acrobat abilities

  * Class restrictions on abilities and experience bonuses
# * magic resistance matrix

# * serialize/deserialize player object as JSON

<div id="builder">
    <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
    </div>
    
    <div class="row">
        <label for="race">Race</label>
        <select id="race" name="race">
            <option value="">-- select one --</option>
        </select>
    </div>
    
    <div class="row">
        <label></label>
        <input id="strictDual" name="strictDual" type="checkbox" />
        <label class="labels" for="strictDual">Strict dual-classing?</label>
    </div>
    
    <div class="row">
        <label for="alpha beta">Class</label>
        <select id="alpha" name="alpha">
            <option value="">-- select one --</option>
        </select>
        <select id="beta" name="beta">
            <option value=""></option>
        </select>
    </div>
    
    <div class="row">
        <label for="level">Level</label>
        <input id="level" name="level" />
    </div>

    <fieldset id="caste">
        <legend>Caste</legend>
    </fieldset>
</div>

<div id="detail">
    <div class="column" id="abilities">
        <div class="row">
            <label for="Strength">str</label>
            <input id="Strength" name="Strength" />
            <span></span>
        </div>

        <div class="row">
            <label for="Intelligence">int</label>
            <input id="Intelligence" name="Intelligence" />
            <span></span>
        </div>
        
        <div class="row">
            <label for="Wisdom">wis</label>
            <input id="Wisdom" name="Wisdom" />
            <span></span>
        </div>
        
        <div class="row">
            <label for="Dexterity">dex</label>
            <input id="Dexterity" name="Dexterity" />
            <span></span>
        </div>
        
        <div class="row">
            <label for="Constitution">con</label>
            <input id="Constitution" name="Constitution" />
            <span></span>
        </div>
        
        <div class="row">
            <label for="Charisma">cha</label>
            <input id="Charisma" name="Charisma" />
            <span></span>
        </div>
        
        <div class="row">
            <label for="Comeliness">com</label>
            <input id="Comeliness" name="Comeliness" />
            <span></span>
        </div>
    </div>
    
    <div class="column" id="vitals">
        <div class="row">
            <label for="HP">HP</label>
            <input disabled="true" id="HP" name="HP" />
        </div>
        
        <div class="row">
            <label for="thaco">THAC0</label>
            <input disabled="true" id="thaco" name="thaco" />
        </div>
        
        <div class="row">
            <label for="move">Move</label>
            <input disabled="true" id="move" name="move" />
        </div>
        
        <div class="row">
            <label for="see">See Invisible</label>
            <input disabled="true" id="see" name="see" />
        </div>
        
        <div class="row">
            <label for="mr"><abbr title="Magic Resistance">MR</abbr></label>
            <input disabled="true" id="mr" name="mr" />
        </div>
    </div>
    
    <div class="column" id="saves">
        <div class="row">
            <label for="ppd" title="Paralyze, Poison, Death">ppd</label>
            <input disabled="true" id="ppd" name="ppd" />
        </div>

        <div class="row">
            <label for="pp" title="Petrify, Polymorph">pp</label>
            <input disabled="true" id="pp" name="pp" />
        </div>

        <div class="row">
            <label for="rsw" title="Rods, Staves, Wands">rsw</label>
            <input disabled="true" id="rsw" name="rsw" />
        </div>

        <div class="row">
            <label for="bw" title="Breath Weapon">bw</label>
            <input disabled="true" id="bw" name="bw" />
        </div>

        <div class="row">
            <label for="sp" title="Spells">sp</label>
            <input disabled="true" id="sp" name="sp" />
        </div>
    </div>
    
    <div id="skills">
        <div>
            <label for="pickPockets">Pick Pockets</label>
            <input disabled="true" id="pickPockets" name="pickPockets" />
        </div>
    
        <div>
            <label for="openLocks">Open Locks</label>
            <input disabled="true" id="openLocks" name="openLocks" />
        </div>
    
        <div>
            <label for="findRemove">Find/Remove</label>
            <input disabled="true" id="findRemove" name="findRemove" />
        </div>
    
        <div>
            <label for="moveSilent">Move Silent</label>
            <input disabled="true" id="moveSilent" name="moveSilent" />
        </div>
    
        <div>
            <label for="shadowHide">Shadow Hide</label>
            <input disabled="true" id="shadowHide" name="shadowHide" />
        </div>
    
        <div>
            <label for="hearNoise">Hear Noise</label>
            <input disabled="true" id="hearNoise" name="hearNoise" />
        </div>
    
        <div>
            <label for="climbWalls">Climb Walls</label>
            <input disabled="true" id="climbWalls" name="climbWalls" />
        </div>
    
        <div>
            <label for="readLanguage">Read Language</label>
            <input disabled="true" id="readLanguage" name="readLanguage" />
        </div>
    </div>
</div>

    dnd.ui.setup();

</script>
</body>
</html>
